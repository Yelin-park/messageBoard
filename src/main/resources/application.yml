server:
  port: 8081
  servlet:
    encoding:
      force-response: true #머스테치 한글깨짐으로 인한 설정

spring:
  session:
    store-type: jdbc
  profiles:
    include: oauth
  jpa:
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/testdb;MODE=MYSQL

  h2:
    console:
      enabled: true